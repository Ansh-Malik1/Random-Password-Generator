<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>PASSWORD GENERATOR</h1>
            <div class="resultDisplay">
                <input readonly placeholder="Password "  passwordDisplay>
                <button copyButton>
                    <span copyMsg></span>
                    <img src="assets/copy.svg" alt="" height="25px" width="25px">
                </button>
            </div>
            <div class="inputContainer">
                <div class="pLength">
                    <p>Password Length</p>
                    <p passLength>0</p>
                </div>
                <input type="range" name="" class="slider" min="1" max="20" step="1">     
                <div class="check">
                    <input type="checkbox" name="" id="upperCase">
                    <label for="upperCase">Includes Upper Case</label>
                    
                </div>
                <div class="check">
                    <input type="checkbox" name="" id="lowerCase">
                    <label for="lowerCase">Includes Lower Case</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="" id="numbers">
                    <label for="numbrs">Includes Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>
                <div strength>
                    <p>Strength</p>
                    <div strengthColor></div>
                </div>
                <div class="generate">
                    Generate Password
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
